</head>
<body onresize="mudouTamanho()">

    <section>

        </h1>

        <picture>

                    <a href="https://patrickrochaa.github.io/Projeto-Relogio/" target="_blank">

                </div>

                    <a href="https://patrickrochaa.github.io/Formulario-de-Cadastro/" target="_blank">

                        <img src="Projetos/formulario.png" class="projetos-img" alt="formulario " class="foto">

                </div>

                <a href="https://patrickrochaa.github.io/Projeto-Tela-Login/" target="_blank">
