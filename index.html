<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfólio</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="media-queries.css" />

    <link rel="stylesheet" href="desktop.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body onresize="mudouTamanho()">
    <header>
      <span
        id="burguer"
        class="material-symbols-outlined"
        onclick="clickMenu()"
      >
        menu
      </span>

      <menu id="itens">
        <ul>
          <li><a href="#habilidades">Habilidades</a></li>
          <li><a href="#projetos">Projetos</a></li>
          <li><a href="#contato">Rede Sociais</a></li>
        </ul>
      </menu>
    </header>
    <section>
      <h1>Olá, sou o Patrick <br />Dev Front-End e aspirante a Back-End.</h1>

      <picture>
        <source media="(max-width:700px)" srcset="fotos/patrick3.png" />
        <img src="fotos/patrick3.png" alt="foto Patrick" />
      </picture>

      <p>
        Meu nome é <strong>Patrick Rocha</strong>, estou aprendendo a
        programação para que posso ter um futuro melhor com a tampinha
        <strong>(Vanessa)</strong>.
      </p>

      <a href="Patrick-rocha.pdf" target="_blank"
        ><input class="curriculo" type="button" value="Currículo"
      /></a>
    </section>

    <aside id="habilidades">
      <h2>Habilidades</h2>
      <div class="box">
        <img src="habilidades/file_type_css_icon_130661.png" alt="icone css" />
        <figcaption>CSS</figcaption>
      </div>

      <div class="box">
        <img
          src="habilidades/file_type_html_icon_130541.png"
          alt="icone html"
        />
        <figcaption>HTML</figcaption>
      </div>

      <div class="box">
        <img
          src="habilidades/file_type_js_official_icon_130509.png"
          alt="icone javascript"
        />
        <figcaption>JAVASCRIPT</figcaption>
      </div>
    </aside>
    <article id="projetos">
      <h2>Meus Projetos</h2>
      <div class="slider">
        <div class="slides">
          <input type="radio" name="radio-btn" id="radio1" />
          <input type="radio" name="radio-btn" id="radio2" />
          <input type="radio" name="radio-btn" id="radio3" />
          <input type="radio" name="radio-btn" id="radio4" />
          <input type="radio" name="radio-btn" id="radio5" />
          <input type="radio" name="radio-btn" id="radio6" />

          <div class="slide first">
            <a href="https://floresta-negra.vercel.app/" target="_blank">
              <figcaption>Site Confeitaria</figcaption>
              <br />
              <img
                src="Projetos/landin-page-confeitaria.png"
                class="projetos-img"
                alt="Landing Page Confeitaria"
              />
            </a>
          </div>

          <div class="slide">
            <a
              href="https://landing-page-barbearia-alpha.vercel.app/"
              target="_blank"
            >
              <figcaption class="text">Landing Page Barbearia</figcaption>
              <br />
              <img
                src="Projetos/landin-page.png"
                class="projetos-img"
                alt="Landing Page Barbearia"
              />
            </a>
          </div>

          <div class="slide">
            <a
              href="https://patrickrochaa.github.io/Tela-Cadastro-Login/"
              target="_blank"
            >
              <figcaption class="text">Tela Cadastro/Login</figcaption>
              <br />
              <img
                src="Projetos/Tela-Cadastro-Login.png"
                class="projetos-img"
                alt="Tela Cadastro/Login"
              />
            </a>
          </div>

          <div class="slide">
            <a href="https://rocha-burguer.vercel.app/" target="_blank">
              <figcaption>Site hamburgueria</figcaption>
              <br />
              <img
                src="Projetos/hamburguer.png"
                class="projetos-img"
                alt="Site hamburgueria"
              />
            </a>
          </div>

          <div class="slide">
            <a
              href="https://patrickrochaa.github.io/Formulario-de-Cadastro/"
              target="_blank"
            >
              <figcaption class="text">Formulário de Cadastro</figcaption>
              <br />
              <img
                src="Projetos/formulario.png"
                class="projetos-img"
                alt="formulario "
                class="foto"
              />
            </a>
          </div>

          <div class="slide">
            <a
              href="https://patrickrochaa.github.io/Projeto-Tela-Login/"
              target="_blank"
            >
              <figcaption>Tela Login</figcaption>
              <br />

              <img
                src="Projetos/tela-login-g.png"
                class="projetos-img"
                alt="Tela Login"
              />
            </a>
          </div>

          <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
          </div>

          <div class="navigation-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
            <div class="auto-btn4"></div>
            <div class="auto-btn5"></div>
            <div class="auto-btn6"></div>
          </div>
        </div>
      </div>
    </article>
    <footer id="contato">
      <h2>Contato</h2>
      <a href="https://www.instagram.com/patricck.rochaa/" target="_blank">
        <img src="imagens/logo-instagram.jpg" alt="logo instagram" />
      </a>

      <a href="https://github.com/PatrickRochaa" target="_blank">
        <img src="imagens/logo-github.jpg" alt="logo git-hub" />
      </a>

      <a href="https://www.facebook.com/patrick.rocha.948" target="_blank">
        <img src="imagens/logo-facebook.jpg" alt="logo Facebook" />
      </a>

      <a
        href="https://api.whatsapp.com/send?phone=5531985385297"
        target="_blank"
      >
        <img src="imagens/whatsapp.png" alt="logo WhatsApp" />
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
